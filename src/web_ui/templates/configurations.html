<html>
  <head>
    <title>View Configurations - AMMP Edge {{ node_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/configuration.css') }}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="text-center mb-4">
      <h1 class="h3 mb-3">Device configurations</h1>
      <div style="height: 30px"></div>
    </div>
    <div class="container">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="table table-condensed table-striped">
                <thead>                 
                  <tr>
                    <th class="border-top-0">Device</th>
                    <th class="border-top-0">Config</th>
                  </tr>
                </thead>
                <tbody>
                {% for key in configs %}
                  <tr>
                    <td data-toggle="collapse" data-target="#demo{{loop.index}}" class="accordion-toggle clickable d-flex align-items-center">
                      <span class="material-icons chev-down">&#xe5cf;</span>
                      <span>{{ configs[key]['name'] }}</span>
                    </td>
                    <td></td>
                  </tr>
                  <tr class="space-between">
                    <td colspan="12" class="hiddenRow">
                      <div class="accordian-body collapse" id="demo{{loop.index}}">
                        <table class="table table-condensed">
                          {% for k,v in configs[key].items() %}
                            {% if k != 'name' %}
                                <tr class="detail">
                                    <td>
                                    <span class="ml-5">{{ k }}</span>
                                    </td>
                                    <td>{{ v }}</td>
                                </tr>
                            {% endif %}
                          {% endfor %}
                        </table>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
