name: ammp-edge
version: git
summary: Edge application for AMMP
description: |
    Manages data collection and forwarding for AMMP, the Asset Monitoring and Management Platform.
    https://www.ammp.io/
    https://github.com/ammpio/ammp-edge

grade: stable
confinement: strict

base: core18

architectures:
  - build-on: amd64
  - build-on: armhf

epoch: 1

apps:
  ammp-edge:
    command: bin/ammp_edge
    daemon: simple
    restart-condition: always
    after: [redis-server]
    plugs:
      - network
      - network-bind
      - system-observe
      - hardware-observe
      - network-observe
      - serial-port
      - log-observe
    # The following is required in order to make libblas3 visible to nmap
    environment:
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/blas"
  web-ui:
    command: python3 -m flask run
    daemon: simple
    restart-condition: always
    plugs:
      - network-bind
    environment:
      FLASK_APP: web_ui
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 8000
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/blas"
  nmap:
    command: nmap
    environment:
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/blas"
    plugs: [network, network-bind, network-control]
  wifi-ap-control:
    command: bin/wifi_ap_control
    daemon: simple
    restart-condition: on-abnormal
    after: [redis-server]
    plugs: [network]
  env-scan:
    command: bin/env_scan_svc
    daemon: simple
    after: [redis-server]
    plugs: [network, network-observe]
    timer: 0:00~24:00/36
    environment:
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/blas"
  redis-server:
    adapter: full
    command: bin/redis-server $SNAP/redis.conf --dir $SNAP_COMMON
    daemon: simple
    plugs: [network, network-bind]
  redis-cli:
    adapter: full
    command: bin/redis-cli
    plugs: [network]

parts:
  ammp-edge:
    plugin: python
    python-version: python3
    source: src
    stage-packages:
      - libsnmp-dev
    stage-snaps:
      - nmap
    override-prime: |
      snapcraftctl prime
      "${SNAPCRAFT_PRIME}"/usr/bin/python3 \
        -m compileall \
        -q \
        --workers 0 \
        "${SNAPCRAFT_PRIME}"
  configs:
    plugin: dump
    source: config
    prime:
      - remote.yaml
      - redis.conf
  resources:
    plugin: dump
    source: resources
    organize:
      '*': resources/
    prime: [resources]
  drivers:
    plugin: dump
    source: drivers
    organize:
      '*': drivers/
    prime: [drivers]
  redis-server:
    plugin: make
    source: https://github.com/antirez/redis.git
    source-tag: 6.2.0
    source-depth: 1
    make-install-var: PREFIX
  bin:
    plugin: dump
    source: bin
    organize:
      '*': bin/
    prime: [bin]

plugs:
  provisioning-edge:
    interface: content
    content: ammp-edge-provisioning
    target: $SNAP/provisioning
  wifi-ap-control:
    interface: content
    content: socket-directory
    target: $SNAP_DATA/sockets/wifi-ap