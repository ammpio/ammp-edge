name: ammp-edge
version: git
summary: Edge application for AMMP
description: |
    Manages data collection and forwarding for AMMP, the Asset Monitoring and Management Platform.
    https://www.ammp.io/
    https://github.com/ammpio/ammp-edge

grade: stable
confinement: strict

base: core22

architectures:
  - build-on: amd64
  - build-on: armhf
  - build-on: arm64

epoch: 1

apps:
  ae-init:
    command: bin/ae init
    daemon: oneshot
    restart-condition: on-failure
    restart-delay: 2s
    plugs: [network]
  ammp-edge:
    command: bin/ammp_edge
    daemon: simple
    restart-condition: always
    after: [ae-init]
    plugs:
      - network
      - network-bind
      - system-observe
      - hardware-observe
      - network-observe
      - serial-port
      - log-observe
    # The following is required in order to make libblas3 visible to nmap
    environment:
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/blas"
  web-ui:
    command: bin/python3 -m flask run
    daemon: simple
    restart-condition: always
    after: [ae-init]
    plugs:
      - network-bind
    environment:
      FLASK_APP: web_ui
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 8000
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/blas"
  nmap:
    command: usr/bin/nmap
    environment:
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/blas"
    plugs: [network, network-bind, network-control]
  wifi-ap-control:
    command: bin/wifi_ap_control
    daemon: simple
    restart-condition: on-abnormal
    plugs: [network]
  env-scan:
    command: bin/env_scan_svc
    daemon: simple
    plugs: [network, network-observe]
    timer: 0:00~24:00/36
    environment:
      LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/blas"
  mosquitto:
    command: bin/mosquitto_svc.sh
    daemon: simple
    restart-condition: always
    restart-delay: 2s
    after: [ae-init]
    plugs: [network, network-bind]

parts:
  ammp-edge:
    plugin: python
    source: src
    stage-packages:
      - libsnmp-dev
      - nmap
    build-environment:
      - PIP_EXTRA_INDEX_URL: https://ammplipy.ammp.io/
    override-prime: |
      craftctl default
      "${CRAFT_PRIME}"/bin/python3 \
        -m compileall \
        -q \
        --workers 0 \
        "${CRAFT_PRIME}"
  configs:
    plugin: dump
    source: config
    prime:
      - mosquitto.conf.tpl
      - mqtt-bridge.conf.tpl
      - mqtt-bridge-stage.conf.tpl
  resources:
    plugin: dump
    source: resources
    organize:
      '*': resources/
    prime: [resources]
  drivers:
    plugin: dump
    source: drivers
    organize:
      '*': drivers/
    prime: [drivers]
  bin:
    plugin: dump
    source: bin
    organize:
      '*': bin/
    prime:
     - bin
  rust-deps:
    plugin: nil
    build-packages:
      - curl
    override-pull: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  ae:
    plugin: rust
    source: rust
    after: [rust-deps]
    build-packages:
      - pkg-config
      - libsqlite3-dev
  envsubst:
    plugin: nil
    stage-packages:
     - gettext-base
    prime:
     - usr/bin/envsubst
  mosquitto:
    plugin: make
    make-parameters:
     - "prefix=/usr"
     - "WITH_DOCS=no"
     - "WITH_CJSON=no"
     - "WITH_ADNS=yes"
     - "CFLAGS='-Wall -ggdb -O2 -I$CRAFT_STAGE/include -D_GNU_SOURCE'"
    source: https://github.com/eclipse/mosquitto
    source-type: git
    source-tag: v2.0.14
    source-depth: 1
    build-packages:
      - libssl-dev
      - gcc
      - g++
    stage-packages:
      - libssl3
    prime:
      - usr/sbin/mosquitto
      - usr/lib/libmosquitto.so*
      - lib/*-linux-gnu/libcrypto.so*
      - lib/*-linux-gnu/libssl.so*
      - usr/include/mosquitto.h
      - usr/include/mosquitto_broker.h
      - usr/include/mosquitto_plugin.h
      - usr/include/mqtt_protocol.h

plugs:
  provisioning-edge:
    interface: content
    content: ammp-edge-provisioning
    target: $SNAP/provisioning
  wifi-ap-control:
    interface: content
    content: socket-directory
    target: $SNAP_DATA/sockets/wifi-ap
